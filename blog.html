---
layout: blog.layout 
---

    {% for post in site.posts %}
        <div class="article">
			<div class="article-header is-4by3">
				<img ci-src="{{ post.headshot }}" ci-ratio="1.5" ci-fill="100%" ci-params="gray=0" alt="{{ post.title }}"/>
                <p class="title article-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
			</div>
			<div class="article-body">
				<p class="content">
                    {{ post.excerpt | strip_html }}
		    	</p>
				<p><a href="{{ post.url}}"> Read more</a></p>
			</div>
	    </div>
    {% endfor %}
