---
layout: blog.layout 
---

    {% for post in site.posts %}
		<div class="box">
            <article class="post">
                <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <div class="entry">
                    {{ post.excerpt }}
                </div>
                <a href="{{ post.url}}"> Read more</a>
            </article>
		</div>
    {% endfor %}
