---
layout: blog.layout
---

    {% for post in site.posts %}
        <div class="article">
			<div class="article-header">
                <h1 class="title article-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<img ci-src="{{ post.headshot }}" ci-ratio="1.5" ci-params="gray=1" alt="{{ post.title }}"/>
			</div>
			<div class="article-body">
				<p class="content">
                    {{ post.excerpt }}
		    	</p>
				<p><a href="{{ post.url}}"> Read more</a></p>
			</div>
	    </div>
    {% endfor %}
