---
layout: blog.layout
---

<div class="article">
			<div class="article-header">
                <h1 class="title article-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
				<img ci-src="{{ page.headshot }}" ci-ratio="1.5" ci-params="gray=1" alt="{{ post.title }}"/>
			</div>
			<div class="article-body">
				<p class="content">
                    {{ page.excerpt }}
		    	</p>
			</div>
</div>
